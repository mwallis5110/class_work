<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <div class="wordGuess">
        <div class="guess"></div>
        <form class="guessForm">
        <input type="text" class="guessLetter" maxlength="1"  placeholder="Enter a letter . . . &#x23ce;"/> <button type="submit" class="guessButton">Guess</button>
        </form>  
        <div class="wrong">
          <div class="wrongLetters"></div>
        </div>
        <div class="message">
          <h1 class="title"></h1>
          <p class="text"></p>
          <button class="start">Play Again?</button>
          <script src = "script.js"></script>
        </div>
    </div>
</body>
</html>
