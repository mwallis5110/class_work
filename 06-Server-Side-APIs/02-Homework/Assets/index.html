<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather API Homework</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <div class="search">
        <h2>Search for a City:</h2>
        <form id="search-form" class="form w-100">
            <input id="search-input" class="form-input w-100" type="text" placeholder="Please input a city or zip code">
            <button class="btn btn-info btn-block">Search</button>
        </form>
    </div>
    <div class = "weatherData">
        <p id="temperature">Temp: </p>
        <p id="wind">Wind: </p>
        <p id="humidity">Humidity: </p>
        <p id="uvIndex">UV Index: </p>
    </div>
    <div class="weekForecast">
        <h1>5-Day Forecast</h1>
    </div>
</body>
</html>
