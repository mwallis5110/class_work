<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href= "./assets/styles.css"/>
    <title>Library of Congress Search Engine</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Library of Congress Search Engine</h1>
    </header>
    <form>
  <div class="form-group">
    <label for="searchField">Search Here</label>
    <input class="form-control" id="search" placeholder="Search">
  </div>
  <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Preference</label>
            <select class="custom-select my-1 mr-sm-2" id="mediaType">
            <option selected>Choose...</option>
            <option value="maps">Maps</option>
            <option value="audio">Audio Recordings</option>
            <option value="photos">Photos/Prints/Drawings</option>
            <option value="manuscripts">Manuscripts/Mixed Material</option>
            <option value="newspapers">Newspapers</option>
            <option value="film-and-videos">Film and Videos</option>
            <option value="notated-music">Printed Music (ex. sheet music)</option>
            <option value="websites">Archived websites</option>
            </select>
        <button type="submit" id = "searchButton" class="btn btn-primary">Submit</button>
</form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./assets/script.js"></script>
  </body>
</html>
